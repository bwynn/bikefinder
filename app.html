<!DOCTYPE html>
<html ng-app='bikefinder'>
  <head>
    <title>Bike Finder</title>
    <script src='angular.js'></script>
    <link href='style.css' rel='stylesheet'/>
    <script>
      angular.module("bikefinder", []);
    </script>
    <script src='controllers/bikefinder.js'></script>
  </head>
  <body ng-controller='bikefinderCtrl'>
    <nav class='nav'>
      <a href='#'>BikeFinder</a>
    </nav>
    <div>
      Categories go here
    </div>
    <div>
      <div ng-repeat='item in data.bikes'>
        <h3>{{item.brand}}</h3>
        <h3>{{item.model}}</h3>
        <h3>{{item.modelyear}}</h3>
        <h3>{{item.category}}</h3>
        <h3>{{item.description}}</h3>
        <h3>{{item.fs}}</h3>
        <h3>{{item.wheelsize}}</h3>
    </div>
  </body>
</html>
